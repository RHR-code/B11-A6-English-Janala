<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>English Janala</title>
  </head>
  <body class="poppins_font">
    <header>
      <nav
        class="flex flex-col h-[96px] bg-gray-400/30 max-w-[1440px] mx-auto px-5 gap-3 md:gap-0 md:flex-row items-center md:justify-between"
      >
        <div class="flex items-center gap-1.5">
          <span class="font-semibold text-xl">English</span>
          <span><img src="../assets/logo.png" alt="" /></span>
          <span class="hind_siliguri_font font-semibold text-xl">জানালা</span>
        </div>
        <div class="flex gap-4 items-center">
          <button
            class="flex items-center gap-1 border border-[rgba(66,42,213,1)] py-1 px-3 rounded-2xl"
          >
            <span>
              <img src="../assets/faq.png" alt="" />
            </span>
            <span>FAQ</span>
          </button>
          <button
            class="flex items-center gap-1 border border-[rgba(66,42,213,1)] py-1 px-3 rounded-2xl"
          >
            <span>
              <img src="../assets/learn.png" alt="" />
            </span>
            <span>Learn</span>
          </button>
          <button
            class="flex items-center gap-1 border border-[rgba(66,42,213,1)] py-1 px-3 rounded-2xl"
          >
            <span>
              <img src="../assets/logout.png" alt="" />
            </span>
            <span>Logout</span>
          </button>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
